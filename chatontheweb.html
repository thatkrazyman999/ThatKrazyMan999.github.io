<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
        }
    </style>
</head>
<body>

<h1>Chat Script</h1>

<p id="userPrompt">Enter your username:</p>
<input type="text" id="usernameInput" />
<button onclick="setUsername()">Set Username</button>

<div id="messages"></div>

<input type="text" id="messageInput" placeholder="Type a message..." disabled />
<button onclick="sendMessage()" disabled>Send</button>

<script>
    let username = '';
    let one = "1";

    function setUsername() {
        const userInput = document.getElementById('usernameInput').value;
        if (userInput) {
            username = userInput;
            document.getElementById('userPrompt').innerText = `${username}, type your message below:`;
            document.getElementById('messageInput').disabled = false;
            document.querySelector('button[onclick="sendMessage()"]').disabled = false;
        }
    }

    function sendMessage() {
        const msg = document.getElementById('messageInput').value;
        if (msg && one === "1") {
            const messageContainer = document.getElementById('messages');
            const newMessage = document.createElement('p');
            newMessage.innerText = `${username}: ${msg}`;
            messageContainer.appendChild(newMessage);
            document.getElementById('messageInput').value = ''; // Clear input
            messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll to bottom
        }
    }
</script>

</body>
</html>
